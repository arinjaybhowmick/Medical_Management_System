<div class="report-panel">
    <span class="title">Report Generation</span>
    <form class="form-style" [formGroup]="reportForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="start">Start date</label>
          <input type="date" formControlName="start" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="end">End date</label>
          <input type="date" formControlName="end" class="form-control" required>
        </div>
        <button id="submit" type="submit">Generate</button>
    </form>

    
    <div class="container mt-5">
      <div class="row justify-content-left">
        <div class="col-md-7">
          <div *ngIf="download_status === 'invalid'" class="alert alert-danger" role="alert">
            <b> Invalid date range. Please try again. </b>
          </div>
          <div *ngIf="download_status === 'start'" class="alert alert-info" role="alert">
            <b> Report generation started. Please wait...</b>
          </div>
          <div *ngIf="download_status === 'end'" class="alert alert-success" role="alert">
            <b> Report generation completed and report downloaded successfully.</b>
          </div>
        </div>
      </div>
    </div>
    
</div>
